<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- 9AM -->
    <div id="9" class="row time-block">
      <div class="col-1 hour">9AM</div>

      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 10AM -->
    <div id="10" class="row time-block">
      <div class="col-1 hour">10AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 11AM -->
    <div id="11" class="row time-block">
      <div class="col-1 hour">11AM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 12PM -->
    <div id="12" class="row time-block">
      <div class="col-1 hour">12PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 1PM -->
    <div id="1" class="row time-block">
      <div class="col-1 hour">1PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 2PM -->
    <div id="2" class="row time-block">
      <div class="col-1 hour">2PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 3PM -->
    <div id="3" class="row time-block">
      <div class="col-1 hour">3PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 4PM -->
    <div id="4" class="row time-block">
      <div class="col-1 hour">4PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center ">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- 5PM -->
    <div id="5" class="row time-block">
      <div class="col-1 hour">5PM</div>
      <textarea class="col-10 description"></textarea>
      <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
        <i class="fas fa-lock"></i>
      </button>
    </div>

    <!-- refresh page but event still persits on the page -->
    <!-- clear localStorage and refresh page which empties the page-->
    <div class="row d-flex justify-content-center">
      <button class="col-2 refreshBtn"><i class="fas fa-redo"></i>Refresh</button>
      <button class="col-2 clearBtn"><i class="fas fa-trash"></i>Clear Tasks</button>
    </div>

    <!-- end of contaier class -->
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
